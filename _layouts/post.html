---
layout: page
---
<section class="blog">
    <section class="container center ">
    <div class="row ">
            <div class="col-md-8 col-sm-12 ">
            <p class="post_date">{{ page.date | date: "%d %B %Y" }}</p>
            <h1 class="larger-heading accent">{{ page.title }}</h1>
            {% if page.subtitle%}
                <h2 class="post_subtitle"> {{page.subtitle}} </h2>
            {% endif %}
            <br>
                {{ content }}
            </div>
        </div>
    </div>
    </div>
    </section>
</section>

---
layout: page
title: Blog
---
{% for post in site.posts %}
<a class="blog-article" href="{{ post.url }}">
  <div class="blog-post">
    <img class="img-responsive img-circle img-round-small" src="{{ post.image_thumb }}" />
    <div class="blog-title">
      <h2>{{ post.title }}</h2>
      {% if post.subtitle%}
      <h3 class="lighter-heading"> {{post.subtitle}} </h3>
      {% endif %}
    </div>
  </div>
</a>

{% endfor %}

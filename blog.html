--- 
layout: page
title: Blog
permalink: /blog/
---

<section>
    <div class="container blog">
        {% for post in site.posts %}
        <a class="blog-article" href="{{ post.url }}">
            <div class="row center text-center">
                <div class="col-md-6 col-xs-12">
                    <img class="img-responsive img-circle blog-img" src="{{ post.image_thumb }}" />
                        <h2 class="blog-title">{{ post.title }}</h2>
                        <h3 class="blog-subtitle">{{ post.excerpt | strip_html }}
                    </h3>
                </div>
            </div>
        </a>
        <hr /> {% endfor %}
    </div>
</section>

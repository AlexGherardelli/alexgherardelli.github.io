<section class="container-fluid" id="portfolio">
    <div class="row no-gutter portfolio-row">

        {% for item in site.portfolio %}
        <div class="col-sm-4 portfolio-item">
            <a class="portfolio-link" id="{{ item.projectID }}" href="#{{ item.modalID }}"> <img class="img-responsive" src="{{ item.image_path }}" alt="{{ item.project_name }}">
                <div class="portfolio-item-caption">
                    <div class="portfolio-item-caption-content">
                        <div class="project-category">{{ item.category }}</div>
                        <h5 class="project-name"> {{ item.project_name }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</section>
{% include modals.html %}
